name: Generate PlantUML Diagram

on:
  push:
    paths:
      - "docs/architecture/**/*.puml"
  workflow_dispatch:

jobs:
  build-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Generate diagrams (PNG + SVG)
        run: |
          plantuml -tpng docs/architecture/medstrack-architecture.puml
          plantuml -tsvg docs/architecture/medstrack-architecture.puml

      - name: Commit and push diagrams
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/architecture/*.png docs/architecture/*.svg
          git commit -m "Auto-generate architecture diagram" || echo "No changes to commit"
          git push

