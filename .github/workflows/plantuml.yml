name: Generate PlantUML Diagram

on:
  push:
    paths:
      - "docs/diagrams/**/*.puml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate PNG from PlantUML
        run: |
          plantuml -tpng docs/diagrams/medstrack-architecture.puml -o docs/diagrams

      - name: Commit and push diagram
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/diagrams/*.png
          git diff --cached --quiet || git commit -m "docs: auto-generate PlantUML diagram"
          git push

