name: Generate PlantUML Diagram

on:
  push:
    paths:
      - "docs/diagrams/**/*.puml"
  workflow_dispatch:

jobs:
  build-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate PNG from PlantUML
        run: |
          plantuml -tpng docs/diagrams/medstrack-architecture.puml -o docs/diagrams

