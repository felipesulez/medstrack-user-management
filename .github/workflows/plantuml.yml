name: Generate PlantUML Diagram

on:
  push:
    paths:
      - "docs/architecture/**/*.puml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Create output directory
        run: mkdir -p docs/diagrams

      - name: Generate SVG from PlantUML (ignore warnings)
        run: |
          plantuml -tsvg docs/architecture/medstrack-architecture.puml -o docs/diagrams || true

      - name: Commit and push diagram
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/diagrams/*.svg
          git commit -m "Auto-generated architecture diagram" || echo "No changes to commit"
          git push

